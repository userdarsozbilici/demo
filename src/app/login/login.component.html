<div class="page-background">
  <div class="form-container">
    <div class="logo-container">
      <img src="assets/erc-logo.jpg" alt="ERC Logo" class="logo" />
    </div>
    <h2>Giriş Yap</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input
          id="username"
          type="text"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Şifre</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <div class="submit-cont">
        <button pButton type="submit" label="Login" class="anim-bg-gradient">
          Giriş Yap
        </button>
      </div>
      <div class="form-footer">
        <p>Hesabınız yoksa lütfen <a routerLink="/register">kayıt olun</a></p>
      </div>
    </form>
  </div>
</div>
